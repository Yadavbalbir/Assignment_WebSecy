<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MEA | Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css"
		href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

		<div class="form-v10-content">
			<form class="form-detail"  method="post" onsubmit="alert('Yeah!! You have submitted the form');" id="myform">
				<div class="form-left">
					<h2>MEA Council Registration</h2>
					<div class="form-row">
						<select name="title">
							<option class="option" value="title">Title</option>
							<option class="option" value="businessman">Mr</option>
							<option class="option" value="reporter">Miss</option>

						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text"
								placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text"
								placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<select name="Position">
							<option value="position">Position applying for</option>
							<option value="web">Web Secretry</option>
							<option value="meme">MEME Chief Editors</option>
							<option value="associate">Associate Secretary</option>
							<option value="Design Secretary">Design Secretary</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="year of study" class="company" id="yearofstudy"
							placeholder="Year of Study" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<select name="gender">
								<option value="employees">Gender</option>
								<option value="trainee">Male</option>
								<option value="colleague">Female</option>
								<option value="associate">No comment</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4">
							<select name="CPI">
								<option value="employees">CPI</option>
								<option value="trainee">Greater than 9</option>
								<option value="colleague">Less than 9 </option>
								<option value="associate">No comment</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Statement of Purpose</h2>
					<div class="form-row">
						<textarea style="color:blue" name="sop" rows="10" cols="70">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
					</div>
					
					
					
					<h2>Contact Info</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number"
								required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required
							pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
							<input type="checkbox" name="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
				</div>
			</form>
		</div>

</body>

</html>
